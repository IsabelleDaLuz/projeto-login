<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/medias.css" media="screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_keys</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <div>
                        <input type="submit" value="Entrar">

                        <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
